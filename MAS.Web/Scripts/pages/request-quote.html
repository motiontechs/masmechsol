<div id="page-banner" class="request-quote-banner">
    <div class="manufacture_captions">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p><a href="javascript:void(0);">It's totally free</a></p>
                    <h1>Request A Quote</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-content">
    <div class="container">

        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form class="form-horizontal">
                <div class="row padBot15" style="background-color: #e8e1e1; margin-bottom: 15px;">
                    <div class="col-lg-6">
                        <h3 class="col-blue">CONTACT INFORMATION</h3>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtName" placeholder="Enter Your Full Name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtCompany" placeholder="Enter Your Company Name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtAddress" placeholder="Address" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtAddress2" placeholder="Address 2" class="form-control" />
                            </div>
                        </div>            
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input type="text" id="txtCity" placeholder="City" class="form-control" />
                            </div>
                            <div class="col-lg-6 add-margin">
                                <input type="text" id="txtState" placeholder="State" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input type="text" id="txtCountry" placeholder="Country" value="INDIA" class="form-control" />
                            </div>
                            <div class="col-lg-6 add-margin">
                                <input type="text" id="txtPin" placeholder="Pin/Zip Code" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtEmail" placeholder="Enter Your Email" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="Text2" placeholder="Enter Your Mobile No." class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label for="txtName" class="control-label">How did you hear about us?</label>
                                <select id="ddlHear" class="form-control">
                                    <option value="">Please Select One..</option>
                                    <option value="Search engine listing">Search engine listing</option>
                                    <option value="Trade Publication">Trade Publication</option>
                                    <option value="From existing Customer">From existing Customer</option>
                                    <option value="Friends/colleague">Friends/colleague</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="col-blue">PROJECT INFORMATION</h3>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtProjectName" placeholder="Project Name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <textarea id="txtProjectDetails" class="form-control" rows="3" placeholder="Project Description"></textarea>
                            </div>
                        </div>
                        <h5 class="bold" style="padding-top: 10px; font-size: 17px;">Please select services that apply:</h5>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Design and Engineering" />Design and Engineering
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="JIGS & Fixtures" />JIGS & Fixtures
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Tool Design & Build" />Tool Design & Build
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Molding" />Molding
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Assembly" />Assembly
                            </label>
                        </div>
                        <h5 class="bold" style="padding-top: 15px; font-size: 17px;">Do you have a:</h5>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="3-D or Engineering Drawing" />3-D or Engineering Drawing
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Physical Sample" />Physical Sample
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Mold" />Mold
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="check-control" value="Part Print" />Part Print
                            </label>
                        </div>
                        <h3 class="col-blue">PART DESCRIPTION</h3>
                        <h5 class="bold" style="padding-top: 15px; font-size: 17px;">Approximate Part Size:</h5>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <input type="text" id="txtPartLength" placeholder="Part Length" class="form-control" />
                            </div>
                            <div class="col-lg-4 add-margin">
                                <input type="text" id="txtPartWidth" placeholder="Part Width" class="form-control" />
                            </div>
                            <div class="col-lg-4 add-margin">
                                <input type="text" id="txtPartHeight" placeholder="Part Height" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtPartWeight" placeholder="Part Weight (In Grams)" class="form-control" />
                            </div>
                        </div>
                        <h5 class="bold" style="padding-top: 15px; font-size: 17px;">Required Volume:</h5>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input type="text" id="txtUnitYear" placeholder="Units Per Year" class="form-control" />
                            </div>
                            <div class="col-lg-6  add-margin">
                                <input type="text" id="txtUnitShip" placeholder="Units Per Shipment" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="txtMaterial" placeholder="Material" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <textarea id="txtMessage" class="form-control" rows="2" placeholder="Remarks"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 text-left">
                                <input type="button" id="btnSend" value="Send" class="btn btn-primary btn-inline btn-md" />
                                <input type="button" id="btnCancel" value="Cancel" class="btn btn-primary btn-inline btn-md" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
